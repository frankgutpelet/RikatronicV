<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<link rel="stylesheet" style="text/css" href="/style.css">
<meta content="de" http-equiv="Content-Language" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Rikatronic V</title>
<style type="text/css">


html {
  background: linear-gradient(to bottom right, navy, black);
 	background-repeat: no-repeat;
 	min-height: 100%;
}
body {

}

.button {
  display: inline-block;
  padding: 15px 25px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: silver;
  border: none;
  border-radius: 10px;
  box-shadow: 0 9px darkblue;
}
.button2 {
  display: inline-block;
  padding: 30px 45px;
  font-size: 35px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: silver;
  border: none;
  border-radius: 10px;
  box-shadow: 0 9px darkblue;
}
.button:hover {
	background-color: blueviolet
}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
.auto-style-headline {
    text-transform: uppercase;
    font-family: verdana;
    font-size: 3em;
    font-weight: 700;
    color: #f5f5f5;
    text-shadow: 1px 1px 1px #919191,
        1px 1px 1px #919191,
        1px 2px 1px #919191,
        1px 3px 1px #919191,
        1px 4px 1px #919191,
        1px 5px 1px #919191,

    1px 18px 6px rgba(16,16,16,0.4),
    1px 22px 10px rgba(16,16,16,0.2),
    1px 25px 35px rgba(16,16,16,0.2);
}

.auto-style1 {
	font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
	font-size: xx-large;
	color: #FFFFFF;
}
.auto-style2 {
    font-family: verdana;
    font-size: 1em;
    font-weight: 700;
    color: #f5f5f5;
    text-shadow: 1px 1px 1px #919191,
    1px 5px 3px rgba(16,16,16,0.4),
    1px 10px 5px rgba(16,16,16,0.2);
}
.auto-style-version {
	text-align: right;
	text-align: top;
    font-family: verdana;
    font-size: 0.6em;
    font-weight: 700;
    color: #f5f5f5;
    text-shadow: 1px 1px 1px #919191,
    1px 2px 1px rgba(16,16,16,0.4),
    1px 4px 2px rgba(16,16,16,0.2);
}
.auto-style3 {
	color: #FF0000;
}
.auto-style3 {
	border-style: solid;
	border-width: 1px;
}
.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 35px;
  background: #silver;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}
.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 50px;
  height: 35px;
  background: darkblue;
  cursor: pointer;
}
#CalibrationProgress {
  width: 50%;
  background-color: grey;
  bottom: 20%;
  position: fixed;
  float: right;
  visible: false;
  box-shadow: 8px 8px 5px #444;
}

#CalibrationBar {
  width: 1%;
  height: 30px;
  background-color: green;
}

</style>
</head>
<body>
<p id="version" class="auto-style-version">Version: ?</p>
<p class="auto-style-headline" align="center">Rikatronic V</p>
<table class="auto-style3" style="width: 100%">
	<tr>
		<td class="auto-style2" style="width: 484px"><strong>Ofentemperatur</strong></td>
		<td class="auto-style2"><strong id="temp"></strong></td>
	</tr>
	<tr>
		<td class="auto-style2" style="width: 484px"><strong>Programm</strong></td>
		<td class="auto-style2"><strong id="program"></strong></td>
	</tr>
	<tr>
		<td class="auto-style2" style="width: 484px"><strong>Brennzeit</strong></td>
		<td class="auto-style2"><strong id="duration"></strong></td>
	</tr>
	<tr>
		<td class="auto-style2" style="width: 484px"><strong>Klappe</strong></td>
		<td id="flapColumn" class="auto-style2"><strong id="flap"></strong></td>
	</tr>
	<tr>
		<td class="auto-style2" style="width: 484px"><strong>Modus</strong></td>
		<td class="auto-style2"><strong id="state"></strong></td>
	</tr>
	<tr>
		<td class="auto-style2" style="width: 484px"><strong>Beep</strong></td>
		<td class="auto-style2"><strong id="beep"></strong></td>
	</tr>
</table>
</p>
<table class="auto-style3" style="width: 100%">
	<tr>
		<td>
			<form>
				<p class="button" type="submit" onclick="power()">power</p>
			</form>
		</td>
		<td>
			<form >
				<p class="button" type="submit" onclick="manual()">manuell</p>
			</form>
		</td>
		<td>
			<form>
				<p class="button" type="submit" onclick="eco()">eco +</p>
			</form>
		</td>
		</tr>
		<tr>
		<td>
			<form>
				<p class="button" type="submit" onclick="refill()">nachlegen</p>
			</form>
		</td>
		<td>
			<form>
				<p class="button" type="submit" onclick="beep()">beep</p>
			</form>
		</td>
		<td>
			<form>
				<p class="button" type="submit" onclick="testBeep()">test</p>
			</form>
		</td>
	</tr>
</table>
</p>
<table  class="auto-style2" style="width: 100%">
	<tr>
		<div class="slidecontainer">
			<input id="slider" type="range" min="1" max="100" value={{ flap }} class="slider" id="flap" onchange="sliderChange()">
		</div>
	</tr>
</table>
</p>
<table style="width: 100%">
	<tr>
		<td>
			<form action="submit" method="post" >
				<button class="button2" id="submitBtn" type="submit" name="action" value="" >übernehmen</button>
			</form>
		</td>
		<td>
			<form action="submit" method="get" >
				<a href="http://rikatronicV" class="button2" >neu laden</a>
			</form>
		</td>
	</tr>
</table>


</body>

</html>
<script>

	var values = {
		"state" : "0",
		"flap" : "0",
		"temp" : "0",
		"program" : "0",
		"duration" : "0",
		"calibrated" : "0",
		"version" : "0",
		"beep" : "0"}

	document.getElementById("version").innerHTML = "Version: " + values.version
		
	document.getElementById("flap").innerHTML = values.flap + "%"
	document.getElementById("slider").value = values.flap
	document.getElementById("temp").innerHTML = values.temp + "°C"
	document.getElementById("state").innerHTML = values.state
	document.getElementById("duration").innerHTML = values.duration
	document.getElementById("program").innerHTML = values.program
	document.getElementById("beep").innerHTML = values.beep
	document.getElementById("submitBtn").value = JSON.stringify(values)

	function refill()
	{
		values.program = "REFILL"
		document.getElementById("state").innerHTML = values.state
		document.getElementById("submitBtn").value = JSON.stringify(values)
	}
	function power()
	{
		values.state = "POWER"
		document.getElementById("state").innerHTML = values.state
		document.getElementById("submitBtn").value = JSON.stringify(values)
	}
	function eco()
	{
		values.state = "ECO"
		document.getElementById("state").innerHTML = values.state
		document.getElementById("submitBtn").value = JSON.stringify(values)
	}
	function manual()
	{
		values.state = "MANUAL"
		document.getElementById("state").innerHTML = values.state
		document.getElementById("submitBtn").value = JSON.stringify(values)
	}
	function beep()
	{
		if ("ON" == values.beep)
		{
			values.beep = "OFF"
		}
		else
		{
			values.beep = "ON"
		}
		document.getElementById("beep").innerHTML = values.beep
		document.getElementById("submitBtn").value = JSON.stringify(values)
	}
	function testBeep()
	{
		values.beep = "TEST"
		document.getElementById("beep").innerHTML = values.beep
		document.getElementById("submitBtn").value = JSON.stringify(values)
	}
	function sliderChange()
	{
		if ("MANUAL" == values.state)
		{
			values.flap = document.getElementById("slider").value
			document.getElementById("flap").innerHTML = values.flap + "% (übernehmen)"
			document.getElementById("submitBtn").value = JSON.stringify(values)
		}
		else
		{
			document.getElementById("slider").value = values.flap
		}
	}

</script>
